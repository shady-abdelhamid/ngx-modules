<div class="loader" [style.display]="isLoading ? 'block' : 'none'">
  <div class="loader__overlay">
    <ng-container [ngSwitch]="loaderType">
      <div class="loader__container" >
        <h1 class="loader__text" *ngSwitchCase="LoaderType.Text">{{ loadingText }}</h1>
        <div class="loader__spinner" *ngSwitchCase="LoaderType.Spinner"></div>
      </div>
    </ng-container>
  </div>
</div>
